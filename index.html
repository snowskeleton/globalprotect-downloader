<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalProtect Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        select, a {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #downloadLink {
            display: block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        #downloadLink:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>GlobalProtect Downloader</h2>

    <label for="versionSelect">Select Version:</label>
    <select id="versionSelect" onchange="updateDownloadLink()">
        <option>Loading...</option>
    </select>
    
    <br>
    <a id="downloadLink" href="#" target="_blank">Download</a>

    <script>
        async function loadXML() {
            try {
                const response = await fetch("globalprotect.xml");
                const text = await response.text();
                parseXML(text);
            } catch (error) {
                console.error("Failed to load XML:", error);
                document.getElementById("versionSelect").innerHTML = "<option>Error loading</option>";
            }
        }

        function parseXML(xmlText) {
            const parser = new DOMParser();
            const xml = parser.parseFromString(xmlText, "text/xml");

            const keys = [...xml.getElementsByTagName("Key")];
            let versions = new Set();

            keys.forEach(key => {
                const path = key.textContent;
                const match = path.match(/^([\d.]+-\d+)\//);
                if (match) versions.add(match[1]);
            });

            populateDropdown([...versions].sort());
        }

        function populateDropdown(versions) {
            const select = document.getElementById("versionSelect");
            select.innerHTML = "";
            versions.forEach(version => {
                const option = document.createElement("option");
                option.value = version;
                option.textContent = version;
                select.appendChild(option);
            });

            updateDownloadLink();
        }

        function updateDownloadLink() {
            const selectedVersion = document.getElementById("versionSelect").value;
            if (!selectedVersion) return;

            const baseUrl = "https://pan-gp-client.s3.amazonaws.com/";
            const link = `${baseUrl}${selectedVersion}/GlobalProtect64.msi`;

            document.getElementById("downloadLink").href = link;
            document.getElementById("downloadLink").textContent = `Download ${selectedVersion}`;
        }

        // Load XML on page load
        loadXML();
    </script>
</body>
</html>
